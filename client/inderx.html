<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reversi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Reversi</h1>

  <!-- Informações do jogo -->
  <div id="info">
    <div class="score">
      <span class="piece black-piece"></span>
      Pretas: <strong id="black-count">2</strong>
    </div>
    <div id="status">Aguardando jogadores...</div>
    <div class="score">
      <span class="piece white-piece"></span>
      Brancas: <strong id="white-count">2</strong>
    </div>
  </div>

  <!-- Tabuleiro 8x8 gerado pelo JavaScript -->
  <div id="board"></div>

  <!-- Botão de reinício -->
  <button id="restart-btn">Reiniciar Jogo</button>

  <script src="app.js"></script>
</body>
</html>
